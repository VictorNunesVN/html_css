<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <p>Tente abri esse site em dispositivos diferentes ou tente aumentar ou diminuir o tamanho do navegador</p>

    <picture>
        <!--Tem que segui a ordem do maior  para o menor -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos colocar no site um áudio de um podcast </p>
    <!--
    <audio src="medias/happy-mistake.mp3" autoplay controls></audio>
    -->

    <audio preload="metadata"  controls>
        <source src="medias/guanacast-33.mp3" type="audio/mpeg">
    </audio>
    <br>
    <audio preload="metadata" controls >
        <source src="medias/happy-mistake.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
